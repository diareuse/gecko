buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "com.vanniktech:gradle-maven-publish-plugin:0.25.3"
        classpath "org.jetbrains.dokka:dokka-gradle-plugin:1.9.10" // newer versions couldn't find init methods
        classpath "de.mannodermaus.gradle.plugins:android-junit5:1.9.3.0"
    }
}

plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.9.10' apply false
    id 'com.android.library' version '7.2.2' apply false
    id 'com.android.application' version '7.2.2' apply false
    id 'org.jetbrains.kotlin.android' version '1.9.20' apply false
    id 'org.jetbrains.kotlin.plugin.parcelize' version '1.9.10' apply false
}

task clean(type: Delete) {
    delete rootProject.buildDir
}