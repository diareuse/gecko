buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "com.vanniktech:gradle-maven-publish-plugin:0.20.0"
        classpath "org.jetbrains.dokka:dokka-gradle-plugin:1.7.0"
    }
}

plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.7.0' apply false
    id 'com.android.library' version '7.4.0-alpha09' apply false
    id 'com.android.application' version '7.4.0-alpha09' apply false
    id 'org.jetbrains.kotlin.android' version '1.7.0' apply false
    id 'org.jetbrains.kotlin.plugin.parcelize' version '1.7.0' apply false
}

task clean(type: Delete) {
    delete rootProject.buildDir
}