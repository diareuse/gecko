buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath libs.gradle.maven.publish.plugin
        classpath libs.dokka.gradle.plugin // newer versions couldn't find init methods
        classpath libs.android.junit5
    }
}

plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.9.22' apply false
    id 'com.android.library' version '8.2.2' apply false
    id 'com.android.application' version '8.2.1' apply false
    id 'org.jetbrains.kotlin.android' version '1.9.22' apply false
    id 'org.jetbrains.kotlin.plugin.parcelize' version '1.9.22' apply false
}

task clean(type: Delete) {
    delete rootProject.buildDir
}